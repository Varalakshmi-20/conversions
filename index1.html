<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h1>Conversions</h1>
    <form>
        <fieldset>
            <legend><b>Miles to Kilometers</b></legend>
        <input type="text" placeholder="miles" id="mile">
        <input type="text" placeholder="kilometers" id="km"><br><br>
        <input type="button" onclick="m_to_km()" value="Convert">&nbsp;&nbsp;
        <input type="reset" value="clear">
        </fieldset> 
        <br>
        <br>
        <fieldset>
            <legend><b>Feets to inches</b></legend>
        <input type="text" placeholder="feet" id="feet">
        <input type="text" placeholder="inches" id="inch"><br><br>
        <input type="button" onclick="f_to_inch()" value="Convert">&nbsp;&nbsp;
        <input type="reset" value="clear">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>meter to centimeter</b></legend>
        <input type="text" placeholder="meter" id="meter">
        <input type="text" placeholder="centimeter" id="cm"><br><br>
        <input type="button" onclick="m_to_cm()" value="Convert">&nbsp;&nbsp;
        <input type="reset" value="clear">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>Centigrade to Fahrenheit</b></legend>
        <input type="text" placeholder="Celsius" id="Celsius">
        <input type="text" placeholder="Fahrenheit" id="Fahrenheit"><br><br>
        <input type="button" onclick="c_to_f()" value="Convert">&nbsp;&nbsp;
        <input type="reset" value="clear">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>Fahrenheit to centigrade</b></legend>
        <input type="text" placeholder="Fahrenheit" id="c">
        <input type="text" placeholder="Celsius" id="f"><br><br>
        <input type="button" onclick="f_to_c()" value="Convert">&nbsp;&nbsp;
        <input type="reset" value="clear">
        </fieldset>
    </form>
</body>
</html>
